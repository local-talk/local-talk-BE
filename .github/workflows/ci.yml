name: CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Kotlin Spring Test
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Run tests
        run: ./gradlew --no-daemon test