spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  profiles:
    active: test
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

jwt:
  secret: testSecretKeyForIntegrationTestOnlyNotForProduction123456789
  access-token-expiry: 3600
  refresh-token-expiry: 2592000

client:
  webclient:
    connect-timeout: 5s
    response-timeout: 5s
    read-timeout: 5s
    write-timeout: 5s
    max-in-memory-size: 1048576 # 1MB
    max-connections: 100
    pending-acquire-timeout: 10s


kakao:
  api:
    base-url: http://localhost:${kakao.api.mock.port:0}

storage:
  s3:
    default-bucket: test-bucket
    region: us-east-1