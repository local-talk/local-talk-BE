server:
  shutdown: graceful
  tomcat:
    threads:
      max: 200
      min-spare: 10
    connection-timeout: 1m
    max-connections: 8192
    accept-count: 100
    keep-alive-timeout: 60s
  max-http-request-header-size: 8KB

spring:
  main:
    web-application-type: servlet
  application:
    name: localtalk-api
  profiles:
    active: local
  config:
    import:
      - file:secrets/secrets.properties
      - jpa.yml
      - webclient.yml
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID:}
            client-secret: ${KAKAO_CLIENT_SECRET:}
          apple:
            client-id: ${APPLE_CLIENT_ID:}

jwt:
  secret: ${JWT_SECRET:defaultSecretKeyForDevelopmentOnlyNotForProduction}
  access-token-expiry: 3600
  refresh-token-expiry: 2592000

# OAuth2 설정
oauth2:
  kakao:
    user-info-uri: https://kapi.kakao.com/v2/user/me
  apple:
    client-id: ${APPLE_CLIENT_ID:}
    jwks-uri: https://appleid.apple.com/auth/keys

webclient:
  connect-timeout: 30s
  response-timeout: 30s
  read-timeout: 30s
  write-timeout: 30s
  max-in-memory-size: 10485760 # 10MB
  max-connections: 500
  pending-acquire-timeout: 60s
---
spring:
  config:
    activate:
      on-profile: local, test

---
spring:
  config:
    activate:
      on-profile: dev

---
spring:
  config:
    activate:
      on-profile: prod