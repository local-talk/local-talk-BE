server:
  shutdown: graceful
  tomcat:
    threads:
      max: 200
      min-spare: 10
    connection-timeout: 1m
    max-connections: 8192
    accept-count: 100
    keep-alive-timeout: 60s
  max-http-request-header-size: 8KB

spring:
  main:
    web-application-type: servlet
  application:
    name: localtalk-api
  profiles:
    active: local
  config:
    import:
      - file:secrets/secrets.properties
      - jpa.yml
      - webclient.yml

jwt:
  secret: ${JWT_SECRET:defaultSecretKeyForDevelopmentOnlyNotForProduction}
  access-token-expiry: 3600
  refresh-token-expiry: 2592000

kakao:
  api:
    base-url: https://kapi.kakao.com

---
spring:
  config:
    activate:
      on-profile: local

---
spring:
  config:
    activate:
      on-profile: dev

---
spring:
  config:
    activate:
      on-profile: prod